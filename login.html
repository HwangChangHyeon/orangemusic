<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Css 파일 참조(부트스트랩 포함) -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <title> Orange Music </title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/orange.png" alt="logo"><h1><a href="index.html">MUSIC</a></h1>
      </div>
    </header>
    <section>
      <div>
        <div class="emptyarea">
        </div>
        <div class="login">
          <form>
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="id" class="form-control" id="id">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> 로그인 상태 유지
              </label>
            </div>
            <button type="submit" class="loginbutton">Orange Music 로그인</button>
            <button type="submit" class="sociallogin"><img src="img/facebook.png" alt="facebook"><a href="https://www.facebook.com/">Faceboock으로 로그인</a></button>
            <button type="submit" class="sociallogin"><img src="img/twitter.png" alt="facebook"><a href="https://twitter.com/">Twitter로 로그인</a></button>
            <button type="submit" class="sociallogin"><img src="img/instagram.png" alt="facebook"><a href="https://www.instagram.com/">Instagram 로그인</a></button>
          </form>
          <div>
            <hr>
            <span class="left"><a href="signup.html">회원가입</a></span>
            <span class="right"><a href="#">아이디/비밀번호 찾기</a></span>
          </div>
        </div>
        <div class="emptyarea">
        </div>
      </div>
    </section>
    <!-- 푸터 영역 -->
    <footer>
      <pre>

OrangeCopyright © ORANGE Corp. All Rights Reserved.
      </pre>
    </footer>
  </body>
</html>
